<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar button {
    margin-right: 10px;
  }
  .data {
    margin-top: 90px;
    margin-left: 50px;
    margin-right: 50px;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }
  a {
    color: #edf0f3;
    text-decoration: none;
    margin: 20px;
  }

  a:hover {
    color: #125699;
  }
</style>

  <div *ngIf="isLoggedIn()">
    <a routerLink="">Home</a>
    <a *ngIf="isAdmin()" routerLink="/user">User</a>
    <a routerLink="/cust">Customer</a>
  </div>
  <div class="spacer"></div>
  <mat-slide-toggle (click)="toggle()">Dark Mode</mat-slide-toggle>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div routerLink="/profile" *ngIf="isLoggedIn()" class="profile">
      <img [src]="loggedInUser?.imgurl" alt="" class="avatar" />
      <button mat-menu-item>
        {{ loggedInUser?.name }}
      </button>
    </div>
    <button mat-menu-item routerLink="/login">
      {{ isLoggedIn() ? "Log Out" : "Log in" }}
    </button>
    <button mat-menu-item routerLink="">About Page</button>
