<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title> Customer Listing</mat-card-title>
    <button
      mat-raised-button
      color="primary"
      style="left: 68%; margin-bottom: 10px"
      (click)="addCust()"
    >
      Add Customer
    </button>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table matSort mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="createdBy">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Created By</th>
          <td mat-cell *matCellDef="let element">{{ element.createdBy }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="creditLimit">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>
            Created Limit
          </th>
          <td mat-cell *matCellDef="let element">{{ element.creditLimit }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <a mat-raised-button color="primary" (click)="updateCust(element)"
              >Edit</a
            >
            <a mat-raised-button color="accent" (click)="deleteCust(element.id)"
              >Delete</a
            >
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div> </mat-card-content
></mat-card>
