<button
  style="margin-left: 300px"
  mat-raised-button
  color="primary"
  (click)="updateUser(loggedInUser)"
>
  Update Details
</button>
<!-- <div class="mat-elevation-z2"> -->
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ loggedInUser?.name }}</mat-card-title>
      <mat-card-subtitle style="color: var(--font-color)">{{
        loggedInUser?.id
      }}</mat-card-subtitle>
      <img mat-card-xl-image src="{{ loggedInUser?.imgurl }}" />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <label><B>Email:</B></label> {{ loggedInUser?.email }}<br />
    <label><B>Gender:</B></label> {{ loggedInUser?.gender }}<br />
    <label><B>Role:</B></label> {{ loggedInUser?.role }}<br />
  </mat-card-content>
</mat-card>
