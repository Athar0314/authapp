<div mat-dialog-title>
  <h1>Update User</h1>
</div>
<div mat-dialog-content>
  <mat-card>
    <mat-card-content>
      <form class="example-form" [formGroup]="signupForm" (ngSubmit)="update()">
        <mat-form-field class="example-full-width" disabled>
          <mat-label>Username</mat-label>
          <input matInput formControlName="id" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>ImgUrl</mat-label>
          <input matInput formControlName="imgurl" />
        </mat-form-field>
        <mat-radio-group formControlName="gender" aria-label="Select Gender">
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
        <div mat-dialog-actions>
          <button mat-raised-button mat-dialog-close color="accent">
            Cancel
          </button>
          <button
            mat-dialog-close
            mat-raised-button
            type="submit"
            color="primary"
          >
            {{ data ? "Update" : "Save" }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
